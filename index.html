<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Guess my number</title>
  </head>
  <body class="body-style">
    <div class="container-fluid">
      <button id="again" class="btn btn-light">Again!</button>
      <p id="info">(Guess number between 1 - 20)</p>
      <div class="top-div">
        <h1 id="heading">Guess My Number !</h1>
        <h2 id="inputGuess">?</h2>
      </div>
      <div class="row">
        <div class="col-md-6 guessbox">
          <input type="number" name="guess" id="guess" autocomplete="off" />
          <br />
          <button id="submit" class="btn btn-light">submit</button>
        </div>
        <div class="col-md-6 score">
          <p id="score">Score = 20</p>
          <p id="highScore">HighScore =</p>
        </div>
      </div>
    </div>
  </body>
  <script src="/index.js"></script>
</html>
